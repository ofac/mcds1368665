<!-- Ejemplo ( $ ) -->
nav>ul>li.opcion$*5>{Texto$}
<!-- Resultado -->
<nav>
	<ul>
		<li class="opcion1">Texto1</li>
		<li class="opcion2">Texto2</li>
		<li class="opcion3">Texto3</li>
		<li class="opcion4">Texto4</li>
		<li class="opcion5">Texto5</li>
	</ul>
</nav>

article>h1{Lorem$$}+p.parrafo$$$*3
