<!-- Ejemplo ( . ) -->
div.amarillo+div.azul+div.rojo
<!-- Resultado -->
<div class="amarillo"></div>
<div class="azul"></div>
<div class="rojo"></div>
<!-- Ejemplo -->
ul>li.grande+li.mediano+li.pequeno
<!-- Resultado -->
<ul>
	<li class="grande"></li>
	<li class="mediano"></li>
	<li class="pequeno"></li>
</ul>
<!-- Ejemplo Multiples Clases ( . . .) -->
ul>li.rojo.mediano.textoblanco+li.verde.grande.textonegro
<!-- Resultado -->
<ul>
	<li class="rojo mediano textoblanco"></li>
	<li class="verde grande textonegro"></li>
</ul>
