<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Formularios (PUG - BOOTSTRAP)</title>
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <section class="row">
        <div class="col-md-4 col-md-offset-4">
          <fieldset>
            <legend> 
              <h3 class="text-muted"> <i class="glyphicon glyphicon-user"></i>&nbsp; Formulario de Login </h3>
            </legend>
            <form method="post">
              <div class="form-group">
                <input class="form-control" name="email" type="email" placeholder="Correo Electrónico" required>
              </div>
              <div class="form-group">
                <input class="form-control" name="password" type="password" placeholder="Contraseña" required>
              </div>
              <div class="form-group">
                <input class="form-control btn btn-info" type="submit" value="Iniciar Sesión">
              </div>
            </form>
          </fieldset>
        </div>
      </section><br><br>
      <section class="row">
        <div class="col-md-4 col-md-offset-4">
          <fieldset>
            <legend>
              <h3 class="text-muted"> <i class="glyphicon glyphicon-list"></i>&nbsp; Formulario de Registro</h3>
            </legend>
            <form method="post">
              <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Nombre Completo" required>
              </div>
              <div class="form-group">
                <select class="form-control" name="gender" required>
                  <option>Seleccione Genero...</option>
                  <option value="F">Femenino</option>
                  <option value="M">Masculino</option>
                </select>
              </div>
              <div class="form-group">
                <input class="form-control" type="date" name="date" placeholder="Fecha Nacimiento" required>
              </div>
              <div class="form-group"><small>Deportes Favoritos </small><br>
                <label for="s1">
                  <input type="checkbox" name="sport" id="s1" value="Soccer">&nbsp; Fútbol
                </label><br>
                <label for="s2">
                  <input type="checkbox" name="sport" id="s2" value="Basket">&nbsp; Baloncesto
                </label><br>
                <label for="s3">
                  <input type="checkbox" name="sport" id="s3" value="Baseball">&nbsp; Béisbol
                </label><br>
                <label for="s4">
                  <input type="checkbox" name="sport" id="s4" value="Tennis">&nbsp; Tenis
                </label>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="description" placeholder="Descripción" rows="6" required></textarea>
              </div>
              <div class="form-group">
                <input class="form-control btn btn-info" type="submit" value="Registrar Datos">
              </div>
              <div class="form-group">
                <input class="form-control btn btn-default" type="reset" value="Limpiar Datos">
              </div>
            </form>
          </fieldset>
        </div>
      </section>
    </main>
  </body>
</html>
